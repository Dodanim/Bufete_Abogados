<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../master_BA.xhtml">
            <ui:define name="barrita">
                <b:form>
                
                        <b:icon class="ico" value="pause" />
                    </b:form>
            </ui:define>
            <ui:define name="titular">
                <p>Registro Poder</p> 
            </ui:define>
            <ui:define name="subtitular">
                <p>Nuevo Poder</p> 
            </ui:define>
            <ui:define name="content">
                <div class="">
                <h:form id="miFormulario">
                    <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                        <h:messages  />
                    </h:panelGroup>
                    <h:panelGrid columns="4" styleClass="table">
                        <h:outputLabel for="cliente" value="Cliente:"/>
                        <h:selectOneMenu class="form-control" id="cliente" value="#{poderBean.registro.idCliente}">
                                <f:selectItem itemLabel="Seleccione Cliente" itemValue=""/> 
                                <f:selectItems var="lista" value="#{poderBean.listaClientes}"
                                               itemLabel="#{lista.nombre}" itemValue="#{lista}"/>
                            </h:selectOneMenu>
                        <h:outputLabel for="di" value="N Poder:"/>
                        <h:inputText id="di" styleClass="form-control" value="#{poderBean.registro.idPoder}" >
                           
                        </h:inputText>
                        <h:outputLabel for="nombre" value="Nombres:"/>
                        <h:inputText id="nombre" styleClass="form-control" value="#{poderBean.registro.poder}" required="true" 
                                     requiredMessage="Ingresa titulo del poder"/>
                        <h:outputLabel for="apellidos" value="Detalle:"/>
                        <h:inputText id="apellidos" styleClass="form-control" value="#{poderBean.registro.detalle}" 
                                     required="true" requiredMessage="Describe en que consiste el poder"/>
                        <h:outputLabel for="otorgante" value="Otorgante:"/>
                        <h:inputText id="otorgante" styleClass="form-control" value="#{poderBean.registro.otorgante}" 
                                     required="true" requiredMessage="Debes ingresar quien otorga este poder"/>

                        <h:outputLabel for="fecha" value="Fecha"/>
                       <b:dateTimePicker id="fecha"  mode="toggle-icon" showWeek="true" value="#{poderBean.registro.fecha}" required="true" 
                                           label-col-md="3" col-md="6"  format="DD/MM/YYYY"  
                                           requiredMessage="Debes ingresar la fecha en que fue asignado el poder"/>
                        
                    <h:outputLabel for="estado" value="Estado del poder:"/>
                            <h:selectOneMenu id="estado" value = "#{poderBean.registro.estado}" 
                                              styleClass="form-control"> 
                                <f:selectItem itemValue = "True" itemLabel = "Activo"  /> 
                                <f:selectItem itemValue = "False" itemLabel = "Inactivo" />
                            </h:selectOneMenu>
                    </h:panelGrid>
                    
                    <h:commandButton  value="Guardar" styleClass="btn btn-success" id="btnModificar"
                                      action="#{poderBean.modificarRegistro()}" style="margin-right:10px">
                        
                    </h:commandButton>

                  
                </h:form>
                    </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
