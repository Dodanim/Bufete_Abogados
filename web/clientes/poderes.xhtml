<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./../master_BA.xhtml">
<ui:define name="barrita">
                <b:form>
                
                        <b:icon class="ico" value="pause" />
                    </b:form>
            </ui:define>
            <ui:define name="titular">
                <p>Registro Poder</p> 
            </ui:define>
            <ui:define name="subtitular">
                <p>Poderes Otorgados</p> 
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{poderBean.lista}" class="tablaDatos"
                                 responsive="true"  excel="true" csv="true"
                                 pdf="true" columnVisibility="true" copy="true"
                                 print="true" var="poder">
                        <b:dataTableColumn label="N Poder" value="#{poder.idPoder}" />
                        <b:dataTableColumn label="Cliente" value="#{poder.idCliente.nombre}" />
                        
                        <b:dataTableColumn label="Titulo" value="#{poder.poder}">
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Detalle" value="#{poder.detalle}" />
                        <b:dataTableColumn label="Otorgante" value="#{poder.otorgante}" />
                        <b:dataTableColumn label="Fecha" >
                        <h:outputText value="#{poder.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        </b:dataTableColumn>
                       
                        <b:dataTableColumn label="">
                            <h:commandButton value="Editar"  styleClass="btn btn-primary"
                                           action="#{poderBean.enviarDato}">
                                <f:param name="idregistro" value="#{poder.idPoder}"/>
                            </h:commandButton>
                        </b:dataTableColumn >
                        <b:dataTableColumn label="">
                            <h:commandButton value="Borrar" styleClass="btn btn-danger"
                                             action="#{poderBean.eliminarRegistro}"
                                             onclick="return confirmarEliminacion();">
                                <f:param name="identificador" value="#{poder.idPoder}"/>
                            </h:commandButton>
                        </b:dataTableColumn>

                    </b:dataTable>
                </h:form>
                <h:outputScript>
                    function confirmarEliminacion(){
                    return confirm("¿Está seguro que desea eliminar este registro");
                    }
                   
                </h:outputScript>
            </ui:define>

        </ui:composition>

    </body>
</html>
