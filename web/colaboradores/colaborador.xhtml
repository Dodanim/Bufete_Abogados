<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../master_BA.xhtml">
            <ui:define name="barrita">
                <b:form>

                    <b:icon class="ico" value="pause" />
                </b:form>
            </ui:define>
            <ui:define name="titular">
                <p>Registro Bufete</p> 
            </ui:define>
            <ui:define name="subtitular">
                <p>Bufete</p> 
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{colaboradorBean.lista}" class="tablaDatos"
                                 responsive="true"  excel="true" csv="true"
                                 pdf="true" columnVisibility="true" copy="true"
                                 print="true" var="cliente">
                        <b:dataTableColumn label="id Cliente" value="#{cliente.idColaborador}" />
                        <b:dataTableColumn label="Documento de Identidad" value="#{cliente.correo}" />
                        <b:dataTableColumn label="Nombres" value="#{cliente.nombre}">
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Apellidos" value="#{cliente.apellido}" />
                  
                        <b:dataTableColumn label="Correo" value="#{cliente.correo}" />
                        <b:dataTableColumn label="Telefono" value="#{cliente.telefono}" />

                        <b:dataTableColumn label="">
                            <h:commandButton value="Editar"  styleClass="btn btn-primary"
                                             action="#{colaboradorBean.enviarDato}">
                                <f:param name="colaborador" value="#{cliente.idColaborador}"/>
                            </h:commandButton>
                        </b:dataTableColumn >
                        <b:dataTableColumn label="">
                            <h:commandButton value="Borrar" styleClass="btn btn-danger"
                                             action="#{colaboradorBean.eliminarRegistro}"
                                             onclick="return confirmarEliminacion();">
                                <f:param name="colaborador" value="#{cliente.idColaborador}"/>
                            </h:commandButton>
                        </b:dataTableColumn>

                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
