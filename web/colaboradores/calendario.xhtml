<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../master_BA.xhtml">

          <ui:define name="barrita">
                <b:form>
                    <b:icon class="ico" value="pause" />
                </b:form>
            </ui:define>
            <ui:define name="titular">
                <p>Bufete</p> 
            </ui:define>
            <ui:define name="subtitular">
                <p>Asignaciones mensuales</p> 
            </ui:define>

            <ui:define name="content">
                 <h:form>
            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columnClasses="value">
                
                <p:schedule id="schedule" value="#{scheduleView.eventModel}" locale="es"  widgetVar="myschedule" timeZone="GMT-6">

                </p:schedule>


            </h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">

                </h:panelGrid>
            </p:dialog>    
        </h:form>
                <h:outputScript library="js" name="CapturaValores.js">
               
                </h:outputScript>
            </ui:define>
  
        </ui:composition>

    </body>
</html>
